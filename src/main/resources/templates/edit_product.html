<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/provider/edit/{id}(id=${product.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required /><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${product.description}" required /><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" th:value="${product.price}" required /><br>

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required /><br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:value="${product.stock}" required /><br>

    <button type="submit">Update Product</button>
</form>

<a href="/provider/manage">Back to Manage Products</a>
</body>
</html>
