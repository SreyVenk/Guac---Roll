<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Review</title>
</head>
<body>
<h1>Submit Your Review</h1>
<form th:action="@{/reviews/submit}" method="post">
    <label for="customerName">Name:</label>
    <input type="text" id="customerName" name="customerName" th:value="${review.customerName}" required /><br/>

    <label for="comment">Comment:</label><br/>
    <textarea id="comment" name="comment" th:text="${review.comment}" required></textarea><br/>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" th:value="${review.rating}" required /><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
