<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restock Ingredient</title>
  <link rel="stylesheet" href="../styles/distributor.css"> <!-- Optional for styling -->
</head>
<body>
<header>
  <h1>Restock Ingredient</h1>
</header>
<main>
  <section id="restock-section">
    <h2 id="ingredient-name">Loading...</h2>
    <p id="current-stock">Current Stock: Loading...</p>
    <div id="restock-form">
      <label for="restock-amount">Restock Amount:</label>
      <input type="number" id="restock-amount" placeholder="Enter amount" min="1">
      <button id="restock-button">Restock</button>
    </div>
  </section>
  <p id="message" style="color: red;"></p>
</main>
<script src="restock.js"></script>
</body>
</html>
