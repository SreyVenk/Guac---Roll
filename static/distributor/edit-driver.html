<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
    <link rel="stylesheet" href="../styles/distributor.css">
    <script src="edit-driver.js"></script>
</head>
<body>
<header>
    <h1>Edit Driver</h1>
</header>
<main>
    <section id="driver-section">
        <h2>Edit Driver Details</h2>
        <div id="edit-driver-form">
            <label for="driver-name">Driver Name:</label>
            <input type="text" id="driver-name" placeholder="Enter name" required>
            <br><br>
            <label for="driver-age">Driver Age:</label>
            <input type="number" id="driver-age" placeholder="Enter age" min="18" required>
            <br><br>
            <label for="driver-car">Car Model:</label>
            <input type="text" id="driver-car" placeholder="Enter car model" required>
            <br><br>
            <button id="edit-driver-button">Save Changes</button>
        </div>
    </section>
    <p id="message" style="color: red;"></p>
</main>
<script src="edit-driver.js"></script>
</body>
</html>
