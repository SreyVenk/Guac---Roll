<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Reviews</title>
    <link rel="stylesheet" th:href="@{/admin_manage_reviews.css}">

</head>
<body>
<h1>Manage Reviews</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Comment</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.reviewId}"></td>
        <td th:text="${review.customerName}"></td>
        <td th:text="${review.comment}"></td>
        <td th:text="${review.rating}"></td>
        <td>
            <a th:href="@{/admin/reviews/edit/{id}(id=${review.reviewId})}">Edit</a>
            <form th:action="@{/admin/reviews/delete/{id}(id=${review.reviewId})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
