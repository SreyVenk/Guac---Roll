<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restock Products</title>
    <link rel="stylesheet" th:href="@{/distributor.css}">
</head>
<body>
<header>
    <h1>Restock Products</h1>
</header>
<nav>
    <ul>
        <li><a th:href="@{/distributor/home}">Home</a></li>
        <li><a th:href="@{/distributor/drivers/manage}">Manage Drivers</a></li>
        <li><a th:href="@{/distributor/orders/assign}">Assign Drivers</a></li>
        <li><a th:href="@{/distributor/products/restock}">Restock Products</a></li>
    </ul>
</nav>
<hr>
<section>
    <h2>Available Products</h2>
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Restock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="'$' + ${product.price}">Price</td>
            <td th:text="${product.stock}">Current Stock</td>
            <td>
                <form th:action="@{/distributor/products/restock/{productId}(productId=${product.id})}" method="post">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required />
                    <button type="submit">Restock</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
