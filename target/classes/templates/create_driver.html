<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Driver</title>
    <link rel="stylesheet" th:href="@{/distributor.css}">

</head>
<body>
<header>
    <h1>Create Driver</h1>
    <link rel="stylesheet" th:href="@{/distributor.css}">
</header>
<nav>
    <ul>
        <li><a th:href="@{/distributor/home}">Distributor Home</a></li>
        <li><a th:href="@{/distributor/drivers/manage}">Existing Drivers</a></li>
    </ul>
</nav>
<section>
    <form th:action="@{/distributor/drivers/create}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="licenseNumber">License Number:</label>
        <input type="text" id="licenseNumber" name="licenseNumber" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Create Driver</button>
    </form>
</section>
</body>
</html>
